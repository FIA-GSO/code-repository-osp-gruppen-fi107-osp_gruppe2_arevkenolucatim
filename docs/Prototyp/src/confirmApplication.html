<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestätigen Sie die Daten</title>
</head>
<body>
    <h2>Am GSO Marketplace mit folgenden Daten anmelden</h2>
    <table id="companyData">
        <!-- Filled on page load -->
    </table>

    <p id="messageBox" style="display: false;"></p>
    <input id="btnSend" type="button" value="Senden" onclick="sendApplication()">
</body>

<script type="text/javascript">
    const keyValueMapping = {
        "companyName": "Firmenname",
        "email": "E-Mail",
        "contact": "Ansprechpartner",
        "phone": "Telefon",
        "day": "Tag",
        "notes": "Anmerkungen",
        "tables": "Anzahl Tische",
        "chairs": "Anzahl Stühle",
        "presentation": "Präsentationsthema",
        "presentationDuration": "Präsentationdauer",
        "hasPresentation": "Präsentation"
    };

    const table = document.getElementById("companyData");
    const messageBox = document.getElementById("messageBox");
    const send = document.getElementById("btnSend");

    let data = JSON.parse(localStorage.getItem("companyData"));

    for (let k in data) {
        let row = document.createElement("tr");
        let key = document.createElement("th");
        let value = document.createElement("td");

        key.innerText = keyValueMapping[k];
        value.innerText = data[k];
        
        table.appendChild(row);
        row.appendChild(key);
        row.appendChild(value);
    };
    fieldCompany.innerText = data["companyName"];
    fieldEmail.innerText = data["email"];

    function sendApplication() {
        messageBox.innerText = "Vielen Dank für Ihre Anmeldung am Marketplace GSO!";

        send.style.display = "none";
        // TODO: Send data to db
    }
</script>
</html>
