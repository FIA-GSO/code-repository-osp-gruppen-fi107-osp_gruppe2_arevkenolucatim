<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bestätigen Sie die Daten</title>
</head>
<body>
    <div class="container-sm w-50 text-center">
        <h2>Am GSO Marketplace mit folgenden Daten anmelden</h2>
        <h3 class="mb-5 mt-5">Überprüfen Sie Ihre Daten auf Richtigkeit.</h3>
        <table id="companyData" class="table">
            <tbody id="tbody">
                <!-- Filled on page load -->
            </tbody>
        </table>
    
        <h3 id="messageBox" style="display: false;"></h3>
        <input id="btnSend" type="button" value="Senden" onclick="sendApplication()">
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="text/javascript">
    const keyValueMapping = {
        "companyName": "Firmenname",
        "email": "E-Mail",
        "contact": "Ansprechpartner",
        "phone": "Telefon",
        "day": "Tag",
        "notes": "Anmerkungen",
        "tables": "Anzahl Tische",
        "chairs": "Anzahl Stühle",
        "presentation": "Präsentationsthema",
        "presentationDuration": "Präsentationdauer",
        "hasPresentation": "Präsentation"
    };

    const table = document.getElementById("companyData");
    const tbody = document.getElementById("tbody");
    const messageBox = document.getElementById("messageBox");
    const send = document.getElementById("btnSend");

    let data = JSON.parse(localStorage.getItem("companyData"));

    for (let k in data) {
        let row = document.createElement("tr");
        let key = document.createElement("th");
        let value = document.createElement("td");

        key.innerText = keyValueMapping[k];
        value.innerText = data[k];
        
        row.classList.add("row");
        key.classList.add("col");
        value.classList.add("col");
        tbody.appendChild(row);
        row.appendChild(key);
        row.appendChild(value);
    };
    fieldCompany.innerText = data["companyName"];
    fieldEmail.innerText = data["email"];

    function sendApplication() {
        messageBox.innerText = "Vielen Dank für Ihre Anmeldung am Marketplace GSO!";

        send.style.display = "none";
        // TODO: Send data to db
    }
</script>
</html>
