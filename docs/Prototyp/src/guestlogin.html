<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastzugang</title>
</head>
<body>
    <div id="informationForm">
        <input type="text" id="companyName" placeholder="Firmenname...">
        <input type="text" id="email" placeholder="E-Mail">
        <input type="button" value="Am Marketplace GSO teilnehmen" onclick="transmitData()">
    </div>
</body>

<script type="text/javascript">
    function transmitData() {
        let company = document.getElementById("companyName").value;
        let email = document.getElementById("email").value;

        let data = {
            "companyName": company,
            "email": email
        };

        localStorage.setItem("companyData", JSON.stringify(data)); // TODO: Currently saved in localStorage, solution tbd
        window.location.href = "confirmApplication.html";
    }
</script>
</html>
