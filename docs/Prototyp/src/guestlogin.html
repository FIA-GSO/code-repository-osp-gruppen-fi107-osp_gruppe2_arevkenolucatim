<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastzugang</title>
</head>
<body>
    <div id="informationForm">
        <input type="text" id="companyName" placeholder="Firmenname...">
        <input type="email" id="email" placeholder="E-Mail...">
        <input type="text" id="contact" placeholder="Ansprechpartner...">
        <input type="text" id="phone" placeholder="Telefon...">
        <select id="day">
            <!-- TODO: Assign correct date to options; maybe load this from db -->
            <option>Tag 1</option>
            <option>Tag 2</option>
        </select>
        <textarea id="notes" cols="50" rows="10" placeholder="Anmerkungen..."></textarea>
        <input type="number" id="tables" placeholder="Anzahl benötigter Tische">
        <input type="number" id="chairs" placeholder="Anzahl benötigter Stühle">

        <input type="text" id="presentation" placeholder="ggf. Präsentationsthema">
        <input type="number" id="presentationDuration" placeholder="ggf. Präsentationslänge">

        <input type="button" value="Am Marketplace GSO teilnehmen" onclick="transmitData()">
    </div>
</body>

<script type="text/javascript">
    function transmitData() {
        const dayDropDown = document.getElementById("day");

        let company = document.getElementById("companyName").value;
        let email = document.getElementById("email").value;
        let contact = document.getElementById("contact").value;
        let phone = document.getElementById("phone").value;
        let day = dayDropDown.options[dayDropDown.selectedIndex].text;
        let presentation = document.getElementById("presentation").value;
        let presentationDuration = document.getElementById("presentationDuration").value;
        let notes = document.getElementById("notes").value;
        let tables = document.getElementById("tables").value;
        let chairs = document.getElementById("chairs").value;
        

        let data = {
            "companyName": company,
            "email": email,
            "contact": contact,
            "phone": phone,
            "day": day,
            "notes": notes,
            "tables": tables,
            "chairs": chairs,
            "presentation": presentation,
            "presentationDuration": presentationDuration
        };

        localStorage.setItem("companyData", JSON.stringify(data)); // TODO: Currently saved in localStorage, solution tbd
        window.location = "confirmApplication.html";
    }
</script>
</html>
